{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
<div class="users_table">
    <h3>Table: data</h3>
    <table border="1" class = 'users_table'>
    {% for user in articles %}
        <tr>
            <td>{{user.time}}</td>
            <td>{{user.value}}</td>
        </tr>

    {% endfor %}
    </table>
</div>
{% endblock %}
